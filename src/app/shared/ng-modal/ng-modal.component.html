<!-- Large modal -->
<button type="button" class="btn btnStyle" (click)="lgModal.show()">send</button>

<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Confirmation dialog</h4>
      </div>
      <div class="modal-body">
        <!--STEP 1 FORM-->
       <div class="row">
         <app-ng-input [bootstrap]="'col-sm-12 col-md-offset-2 col-md-4'" [type]="'text'" [placeholder]="'first name *'" [name]="'firstname'" [formName]=stepOneForm [controlName]="'firstName'" ></app-ng-input>
         <div class="visible-xs-block form-group"></div>
         <app-ng-input [bootstrap]="'col-sm-12 col-md-4'" [type]="'text'" [placeholder]="'last name *'" [name]="'lastname'" [formName]=stepOneForm [controlName]="'lastName'" ></app-ng-input>
         <div class="form-group"></div>
      </div>
        <div class="form-group"></div>
        <div class="row">
          <app-ng-input [bootstrap]="'col-sm-12 col-md-offset-2 col-md-4'" [type]="'text'" [placeholder]="'email address *'" [name]="'firstname'" [formName]=stepOneForm [controlName]="'email'" ></app-ng-input>
          <div class="visible-xs-block form-group"></div>
          <app-ng-input [bootstrap]="'col-sm-12 col-md-4'" [type]="'password'" [placeholder]="'password *'" [name]="'password'" [formName]=stepOneForm [controlName]="'password'" ></app-ng-input>
        </div>
        <!--STEP 1 FORM END-->
        <div class="form-group"></div>
        <!--STEP 2 FORM-->
        <div class="row">
          <div class="col-md-offset-2 col-md-3 col-sm-12">
            <label>Birth date *</label>
            <app-ng-datepicker [controlName]="'birthDay'" [formName]="stepTwoForm"></app-ng-datepicker>
          </div>
          <div class="col-md-offset-1 col-md-4 col-sm-12">
            <label>Birth place country *</label>
            <app-ng-select [controlName]="'birthPlace'" [formName]="stepTwoForm" [countriesData]=countries></app-ng-select>
          </div>
        </div>
        <div class="form-group"></div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-3 ">
            <label>Avatar</label>
            <ng-avatar></ng-avatar>
          </div>
          <div class="col-md-offset-1 col-md-4 col-sm-12">
            <app-ng-textarea [controlName]="'comment'" [formName]="'stepTwoForm'"></app-ng-textarea>
          </div>
        </div>
        <!--STEP 2 FORM END-->
        <div class="form-group"></div>
        <!--STEP 3 FORM-->
        <div class="row"  *ngIf="marriageForm.controls['firstName'].touched">
          <div class="row">
       <span class="col-sm-12 col-md-offset-2 col-md-4">
         Married to
       </span>
          </div>
          <div class="row">
            <span class="col-sm-12 col-md-offset-2 col-md-4">
              First name *
            </span>
            <span class="col-sm-3">
              Birth date *
            </span>
          </div>
          <div class="row">
            <app-ng-input [bootstrap]="'col-sm-12 col-md-offset-2 col-md-4'" [type]="'text'" [placeholder]="'first name *'" [name]="'firstname'" [formName]="marriageForm" [controlName]="'firstName'" ></app-ng-input>
            <div class="col-sm-5">
             {{marriageForm.controls['birthDay'].value.formatted}}
            </div>
          </div>
          <div class="row">
             <span class="col-sm-12 col-md-offset-2 col-md-4">
            How long do you know each other *
            </span>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-offset-2 col-md-4">
              <app-ng-select [controlName]="'time'" [formName]="marriageForm" [countriesData]=options></app-ng-select>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6  col-md-6">
            </div>
          </div>
          </div>
        <!--STEP 3 FORM END-->
        <div class="form-group"></div>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-5">
          <p class="h5">Are you sure?</p>
        </div>
      </div>
        <div class="row">
          <div class="col-sm-2 col-sm-offset-4">
        <button type="button" (click)="lgModal.hide()" aria-label="Close" style="width:100%">
          No
        </button>
          </div>
          <div class="col-sm-2 ">
            <button type="button" (click)="show()" aria-label="Close" style="width:100%">
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
