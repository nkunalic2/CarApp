<form [formGroup]=formName class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <input style="width:250px" [(ngModel)]="model" ngbDatepicker class="form-control custom" #d="ngbDatepicker"  type="text" formControlName={{controlName}}>
      <!--<input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker [dayTemplate]="customDay" [markDisabled]="isDisabled" #d="ngbDatepicker"   formControlName={{controlName}}>-->
      <div class="input-group-addon" (click)="d.toggle()" >
        <i class="fa fa-calendar" aria-hidden="true"></i>
      </div>
    </div>
  </div>


<template #customDay let-date="date" let-currentMonth="currentMonth" let-selected="selected" let-disabled="disabled">
  <span class="custom-day" [class.weekend]="isWeekend(date)" [class.bg-primary]="selected" [class.hidden]="date.month !== currentMonth" [class.text-muted]="disabled">
    {{ date.day }}
  </span>
</template>

</form>
