<div class="container">
  <div class="row">
    <div class="col-sm-offset-2">
      <!-- radio button whit option "married" -->
       <app-ng-radiobutton></app-ng-radiobutton>
    </div>
  </div>
</div>
<div class="form-group"></div>
<!-- collapse form which is display only if married is checked-->
<collapse-demo [formName]=marriageForm
               [data]=options>
</collapse-demo>
<div class="form-group"></div> <!--vertical space-->
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-3 ">
    <!--button for navigating to previous step-->
    <button type="button" class="btn btnStyle"  (click)="previousForm()">previous</button>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-3 ">
    <div class="visible-xs-block form-group"></div>
    <!--modal demo as a confirmation dialog where the complete signup data is displayed-->
    <!-- on this step a button from the modal-demo is displayed("send") -
    if the button is clicked the confrimation dialog (from the modal-demo) will be displayed -->
    <modal-demo [formName]="signupForm" [options]=options></modal-demo>
  </div>
</div>
