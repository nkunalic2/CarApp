<!--displaying NAV-BAR-->
<app-navbar></app-navbar>

<!--displaying CAR details-->
<div class="row">
  <div class="col-sm-4">
    <img [src]="car.url" class="imageStyle" class="img-responsive">
  </div>
  <div class="col-sm-4">
    <p></p>
    <p> <strong>Brand: </strong>{{car.brand}}</p>
    <p> <strong>Year: </strong>{{car.year}} </p>
    <p> <strong>Price: </strong>{{car.price | currency:'EUR'}}</p>
    <p> <strong>Country code: </strong>{{car.countryCode}}</p>
    <p> <strong>Country: </strong>{{country | uppercase }}</p>
  </div>
</div><!--end CAR details-->

<!--displaying COMMENT box-->
<app-car-comments></app-car-comments>
