<div class="table-responsive">
<table class="table table-hover ">
  <thead>
  <tr >
    <th>Brand</th>
    <th>Year</th>
    <th>Price</th>
    <th>Country code</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let car of cars"  [ngClass]="{'rowStyle':car.price > 10000}" (click)="showDetails(car)">
    <td> {{ car.brand }}</td>
    <td> {{ car.year }}</td>
    <td> {{ car.price | currency:'EUR' }}</td>
    <td> {{ car.countryCode }}</td>
  </tr>
  </tbody>
</table>
</div>
